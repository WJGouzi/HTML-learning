<!DOCTYPE html>
<html lang="en">
<head>
    <!--当单个文件需要特别样式时，就可以使用内部样式表。你可以在 head 部分通过 <style> 标签定义内部样式表。-->
    <style type="text/css">
        h2 {color: blue}
        p {color: orange}
    </style>
    <meta charset="UTF-8">
    <title>HTML CSS</title>
</head>
<body>
<a href="http://www.w3school.com.cn/html/html_css.asp">link</a>
<h1 style="color:red;">展示的头部修改的方式</h1>
<h2>这里的h2标签没有在标签内部做设置,而是在head标签中进行设置的样式</h2>

<h1 style="color: red">没有下划线的链接</h1>
<a href="http://www.baidu.com" style="text-decoration:none">百度</a>
</body>
<br>

<h1 style="color: red">链接到一个外部样式表</h1>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        h2 {color: black}
    </style>
    <!--当样式需要被应用到很多页面的时候，外部样式表将是理想的选择。使用外部样式表，你就可以通过更改一个文件来改变整个站点的外观。-->
    <link rel="stylesheet" type="text/css" href="/html/csstest1.css">
</head>
<body>
    <h2>我是通过外部样式表进行格式化的,由于没有设置外部样式表--所以无法展示</h2>
    <!--当特殊的样式需要应用到个别元素时，就可以使用内联样式。 使用内联样式的方法是在相关的标签中使用样式属性。样式属性可以包含任何 CSS 属性。-->
    <p style="color: red; margin-left: 20px">
        This is a paragraph
    </p>
</body>

</html>
