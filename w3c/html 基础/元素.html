<h1 style="color:red">HTML ELEMENT</h1>
<!--
HTML 元素
	HTML 元素指的是从开始标签（start tag）到结束标签（end tag）的所有代码。
 -->
 <h1> 标签</h1>
 <p> this is paragraph!</p>
<a href="http://www.baidu.com">百度</a>
<br/>  <!-- 这是没有结束标签的 -->



<h1 style="color:red">HTML ELEMENT GRAMER</h1>
<!-- 
	HTML 元素语法
	HTML 元素以开始标签起始
	HTML 元素以结束标签终止
	元素的内容 : 是开始标签与结束标签之间的内容
	某些 HTML 元素具有空内容（empty content）
	空元素在开始标签中进行关闭（以开始标签的结束而结束）
	大多数 HTML 元素可拥有属性
 -->


<h1 style="color:red">NESTED HTML ELEMENT</h1>
 <!-- 嵌套的 HTML 元素 -->
 <!-- <body>标签嵌套于<html>内， <p>标签嵌套于<body>标签内 -->
<html>
<body>
<p>This is my first paragraph.</p>
</body>
</html>



<h1 style="color:red">HTML ELEMENT INSTANCE EXPLAIN</h1>
<!-- HTML 实例解释 -->
<!-- <p>标签 -->
<p>This is my first paragraph.</p>


<!-- <body>标签 -->
<body>
<p>This is my first paragraph.</p>
</body>

<!-- <html>标签 -->
<!-- <html> 元素定义了整个 HTML 文档 -->
<html>
<body>
<p>This is my first paragraph.</p>
</body>
</html>


<h1 style="color:red">BLANK HTML ELEMENT</h1>
<!-- 空的html的元素 -->
<br>       <!--就是没有关闭标签的空元素（<br> 标签定义换行）。-->
<br / > <!-- 这样写是比较推崇的做法-->
<!-- 在开始标签中添加斜杠，比如 <br />，是关闭空元素的正确方法，HTML、XHTML 和 XML 都接受这种方式。 -->
