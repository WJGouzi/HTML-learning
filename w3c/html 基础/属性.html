<h1 style="color:red">HTML PROPERTY</h1>
<!-- html属性 -->
<!-- 
	HTML 标签可以拥有属性。属性提供了有关 HTML 元素的更多的信息。
	属性总是以名称/值对的形式出现，比如：name="value"。
	属性总是在 HTML 元素的开始标签中规定
 -->
<h3> html tag have property,properties provide some infomation about html tag</h3>
<br/>
<h3>property always be key-value model, such as, name="value"</h3>
<br/>
<h3>property always write in html start tag</h3>


<h1 style="color:red">HTML INSTANCE</h1>
 <!-- 例子 -->
 <a href = "http://wwww.baidu.com">百度</a> 
 <!-- href = "http://wwww.baidu.com" 就是属于<a>标签的一个属性，而属性本身又是以键值对的形式出现的 -->

<h1 style="color:red">MORE INSTANCE</h1>
 <!-- 一些实例 -->
 <h1 align = "center"> heading </h1>
 <br/>
 <body bgcolor="white"> body </body> <!-- 修改了视图的背景颜色-->
 <br/>
 <table border = "1"> table </table>

 <!-- 同样的是标签的属性对于大小写也是不敏感的 -->

<!-- 
	对于属性键值对中的引号的使用方法：
 		1.一般情况下使用的是双引号
 		2.如果使用单引号也是允许的
 		3.但是属性的值本身就有一个引号的情况下，就必须使用单引号把属性值引起来，例如：name = 'bill " hello world" hey'
 -->
