<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF_8">
    <title>数据类型</title>
</head>
<body>
<script>
    var carname ="volvo xc60";
    var name = "tutu";
    document.write(carname +"<br>");//加一个换行符
    document.write(name +"<hr>");

    //var = "true";
    //var = "false";
    // 布尔（逻辑）只能有两个值：true和false，常用在条件测试中

    //var carss = new Array("node","web","oc");
    // condensed array

    //var cars = ["js","html","css"];
    // literal array(与之前学的C语言类似)
    var person = {

        "name" : "web"
    };
    document.write(person.name);
</script>

<!-- JavaScript拥有动态类型，即相同变量可以用作不同的类型,比如：
 var x ;   //x 为undefined(未定义)
 var x = 5;  //x 为number
 var x = "zjl" //x 为string
 -->

</body>
</html>
