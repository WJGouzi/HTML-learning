<!-- 段落 -->
<!-- 段落的标签的定义为：<p> -->
<p>this is a paragragh</p>
<p>this is an another paragragh</p>
<!--
	注意：
		1.使用段落标签的时候尽量不要使用空白标签来插入空白行，例如：<p> </p>，是不允许的
		2.如果要插入空白行的话尽量使用的是<br/>标签
		3.如果在写<p>标签的时候没有结束标签。例如：<p>paragragh 这种方式一般情况下是可以允许的
 -->


 <!-- 折行 -->
 <!-- 就是不想有新的段落的情况下进行换行，就在一个段落内进行换行就可以使用<br/>标签进行换行 -->
 <p>This is<br />a para<br />graph with line breaks</p>
