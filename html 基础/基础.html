
<!-- HTML 标题（Heading）是通过 <h1> ~ <h6> 等标签进行定义的。-->
<h1>this is heading</h1>
<h2>这是一个标题</h2>
<h3>这是一个标题</h3>
<h4>这是一个标题</h4>
<!-- 这里数字越小的话，这个标题的size就越小 -->



<!-- HTML 段落 HTML 段落是通过 <p> 标签进行定义的 -->
<p>this is a paragraph</p>




<!-- HTML 链接是通过 <a> 标签进行定义的。 -->
<a href="http://wwww.baidu.com">baidu</a>
<a href="http://www.w3school.com.cn">This is a link</a>
<!-- 这里的连接必须是一个http\https的连接 -->
<!-- 在 href 属性中指定链接的地址 -->
 <a href="wwww.baidu.com">这里必须要写成一个完整的连接\http或https的连接</a>  
 <!-- 连接后的文字必须要写明 -->
<a href="http://wwww.baidu.com">这里必须要写一些文字，相当于一个提示作用</a>



<!-- HTML 图像是通过 <img> 标签进行定义的。 -->
<img src="w3school.jpg" width="104" height="142" />
<!-- 这里需要三个元素 ： 1. 图片的名称 	2. 图片的宽高尺寸-->
